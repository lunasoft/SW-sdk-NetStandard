# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'
variables:
  dotnetSdkVersion: '2.1'

steps:
- task: DotNetCoreCLI@2
  inputs:
    displayName: 'Restore Nuget'
    command: 'restore'
    projects: 'SW-sdk-NetStandard.sln'
    feedsToUse: 'config'
    nugetConfigPath: 'NuGet.config'
    version: '$(dotnetSdkVersion)'
- task: DotNetCoreCLI@2
  inputs:
    displayName: 'Build'
    command: 'build'
    projects: 'SW-sdk-NetStandard.sln'
    version: '$(dotnetSdkVersion)'
- task: DotNetCoreCLI@2
  inputs:
    displayName: 'Testing'
    command: 'test'
    projects: 'test/sdk-test/sdk-test.csproj'
    publishTestResults: false
    workingDirectory: 'test/sdk-test'
    version: '$(dotnetSdkVersion)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    projects: 'src/sw-sdk/*.csproj'
    custom: 'pack'
    arguments: '--version-suffix rc'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'src/sw-sdk/bin'
    ArtifactName: 'bin'
    publishLocation: 'Container'
